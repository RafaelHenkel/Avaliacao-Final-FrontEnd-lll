<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty - Rafael Henkel</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="https://rickandmortyapi.com/" target="_blank"
        ><img src="../styles/images/RICK_MORTY_ICON.png" alt="icon rick morty" class="icon"
      /></a>

      <div class="container-header">
        <h1 class="header-primary-color">API de Rick and Morty</h1>
        <div class="input-wrapper">
          <input
            type="text"
            class="search-input"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
            aria-describedby="button-addon2"
          />
          <span class="input-icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </span>
        </div>
        <div class="row">
          <div class="col mt-3">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary" onclick="prevPage()">Voltar</button>
              <button type="button" class="btn btn-outline-primary" onclick="nextPage()">Proxima</button>
            </div>
          </div>
        </div>
      </div>
      
    </header>

    <main>
      <div class="container mt-5">
        <div class="row" id="row-cards">

        </div>
      </div>
    </main>

    <footer>
      <div id="info-footer"></div>
      <small>Desenvolvido por: <span>RAFAEL HENKEL</span> em 2024</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
